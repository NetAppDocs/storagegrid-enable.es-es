indexpage:
  title: Cómo habilitar StorageGRID en su entorno
  summary: StorageGRID de NetApp es una suite de almacenamiento de objetos definida
    por software que admite una amplia gama de casos de uso en entornos multicloud
    públicos, privados e híbridos. StorageGRID utiliza innovaciones líderes en el
    sector como la gestión automatizada del ciclo de vida para almacenar, proteger
    y conservar datos no estructurados para uso multiuso en largos periodos de tiempo.
  lead: StorageGRID de NetApp es una suite de almacenamiento de objetos definida por
    software que admite una amplia gama de casos de uso en entornos multicloud públicos,
    privados e híbridos. StorageGRID ofrece compatibilidad nativa con la API de Amazon
    S3 y proporciona innovaciones líderes en el sector, como la gestión automatizada
    del ciclo de vida, para almacenar, proteger y conservar datos no estructurados
    de forma rentable durante largos periodos.
